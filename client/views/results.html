<!-- RESULTS -->

<template name="results">
	<div flex horizontal layout center-justified class="calc-title down-animate">
	<span class="glyphicon glyphicon-stats"></span> <h4> Results </h4>
</div>
<div horizontal layout center-justified class="topbar-container">
	<div class="pull-left results-icon topbar" flex one center-justified>
	<a href="/calc">
		<paper-icon-button icon="arrow-back" id="back-calc"></paper-icon-button>
	</a>
	</div>
	<div flex class="topbar" two center-justified>
		<span class="topbar-label" >{{ miles }}</span> 
		<span class="topbar-label-unit">miles</span>
	</div>
	<div flex class="topbar" two center-justified>
		<span class="topbar-label">{{ speed }}</span>
		<span class="topbar-label-unit">mph</span>
	</div>
	{{#if currentUser}}
	<div flex class="topbar" two center-justified>
		<span class="topbar-label-unit">$</span>
		{{#each getProfile}}
		<span class="topbar-label">{{ rate }}</span>
		{{/each}}
		<span class="topbar-label-unit">/mile</span>
	</div>
	<div flex class="pull-right results-icon topbar" one center-justified>
		<paper-icon-button icon="save" id="save-results" style="color: #428bca;"></paper-icon-button>
	</div>
	{{/if}}
	{{#unless currentUser}}
		<div flex class="pull-right results-icon topbar" one center-justified>
			<paper-icon-button icon="save" id="save-sign" style="color: #444;"></paper-icon-button>
		</div>
	{{/unless}}
</div>

<br>
<div class="left-animate">
<div vertical layout>

	<div horizontal layout class="left-animate results-list" center>
		<div flex>
			<span class="results-label">TOTAL HOURS </span>
		</div>
		<div class="dollar-div trend-up">
			<core-icon icon="device:access-time" id="trend-up-arrow"></core-icon>
		</div>
		<div flex>
			<span class="results-text">{{ totalHours }}</span>
		</div>
	</div>
	{{#unless currentUser}}
	<div horizontal layout class="right-animate results-list" center-justified>
		
		<div class="result-sign-in" center-justified>
			<paper-button class="result-sign-in-text" id="result-sign">Sign in for more results <core-icon icon="chevron-right"></core-icon></paper-button>
		</div>
		
	</div>
	{{/unless}}
	{{#if currentUser}}
	<div horizontal layout class="left-animate results-list" center>

		<div flex>
			<span class="results-label">TRIP DURATION </span>
		</div>
		<div class="dollar-div trend-up">
			<core-icon icon="device:access-time" id="trend-up-arrow"></core-icon>
		</div>
		<div flex>
			<span class="results-text">{{ tripDuration }}</span>
		</div>
	</div>

	<div horizontal layout class="left-animate results-list" center>

		<div flex>
			<span class="results-label">DRIVING AS </span>
		</div>
		<div class="dollar-div trend-up">
			<core-icon icon="notification:drive-eta" id="trend-up-arrow"></core-icon>
		</div>
		<div flex>
			{{#each getProfile}}
			<span class="driving-as-text" id="driving-value">{{ getDrive drive }}</span>
			{{/each}}
		</div>
	</div>              
	
	<div horizontal layout class="left-animate results-list" center>
		<div flex>
			<span class="results-label">TRIP VALUE </span>
		</div>
		<div class="dollar-div">
			<span class="results-text-unit">$</span>
		</div>
		<div flex>
			{{#each getProfile }}
			<span class="results-text2 rate">{{ calcTripValue rate }} </span>
			{{/each}}
		</div>
	</div>

	<div horizontal layout class="left-animate results-list" center>
		<div flex>
			<span class="results-label">HOURLY RATE </span>
		</div>
		<div class="dollar-div">
			<span class="results-text-unit">$</span>
		</div>
		<div flex>
			<span class="results-text2" id="hourlyRate">{{ calcPerHour }}</span>
		</div>
	</div>
	
	<div horizontal layout class="left-animate results-list" center>
		<div flex>
			<span class="results-label">ACCEPT  </span>
		</div>
		<div class="dollar-div trend-up">
			<core-icon icon="trending-up" id="trend-up-arrow"></core-icon>
		</div>
		<div flex>
			<span class="results-text2 accept-text-value">87</span>
		</div>
		
	</div>
	{{/if}}
	<br>
	
	<br>
	<div class="space-divider" horizontal layout flex center-justified>
	<core-icon icon="more-horiz"></core-icon>
	</div>
</div>
</div>


<paper-toast text="RESULTS SAVED " id="save-toast"> 
	
	<span class="glyphicon glyphicon-ok-sign"></span>

</paper-toast>

<paper-toast text="YOU MUST BE SIGNED IN TO SAVE THIS" id="error-save"> 
	
	<span class="glyphicon glyphicon-alert error"></span>

</paper-toast>

</template>
