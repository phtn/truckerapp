<template name="calc">
<div class="left-animate">
		<div class="panel panel-primary">
			  <!-- Default panel contents -->
			  <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Trip Calculator <a href="/"><span class="glyphicon glyphicon-remove pull-right right"></span></a></div>
			  

			<!-- List group -->
			<ul class="list-group">
			    
			    <li class="list-group-item">
			    	<div class="input-group input-group-sm">
					  <span class="input-group-addon" >Distance</span>
					  <input type="number" class="form-control" placeholder="in miles" aria-describedby="sizing-addon3" id="distance-input">
					</div>
			    </li>
			    <li class="list-group-item">
			    	<div class="input-group input-group-sm">
					  <span class="input-group-addon">Speed &nbsp;&nbsp;&nbsp;</span>
					  <input type="number" class="form-control" placeholder="mph" aria-describedby="sizing-addon3" id="speed-input">
					  <span class="input-group-btn">
				        <button class="btn get-btn" type="button" disabled="yes"><span class="glyphicon glyphicon-ok get"></span></button>
				      </span>
					</div>
			    </li>
			  </ul>
		</div>
	{{> results}}
</div>
</template>
