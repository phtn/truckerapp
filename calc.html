<template name="calc">
<div class="left-animate">

	<div class="panel panel-success">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Trip Calculator <a href="/"><span class="glyphicon glyphicon-remove pull-right right"></span></a></div>
		  

		<!-- List group -->
		<ul class="list-group">
		    
		    <li class="list-group-item">
		    	<div class="input-group input-group-sm">
				  <span class="input-group-addon" id="sizing-addon3">Distance</span>
				  <input type="text" class="form-control" placeholder="in miles" aria-describedby="sizing-addon3">
				</div>
		    </li>
		    <li class="list-group-item">
		    	<div class="input-group input-group-sm">
				  <span class="input-group-addon" id="sizing-addon3">Speed &nbsp;&nbsp;&nbsp;</span>
				  <input type="text" class="form-control" placeholder="mph" aria-describedby="sizing-addon3">
				</div>
		    </li>
		  </ul>
	</div>
</div>
</template>

<!-- SETTINGS -->

<template name="calc-settings">
<div class="landing-animate">
	<header id="calc-settings-header" class="bar bar-standard landing-animate sub-title">
		<a href="/calc">
			<span class="icon icon-check pull-left a-link"></span>
		</a>

		<h1 id="calc-title" class="title">Preferences</h1>
		<a href="/calc">
			<span class="icon icon-close pull-right a-link">

			</span>
		</a>

	</header>
	<br/><br/>

	<form class="card input-group">
	  <div class="input-row">
	    <label><strong>Rate ($) </strong></label>
	    <input type="number" placeholder="example: $1.28">
	  </div>
	  <div class="input-row">
	    <label><strong>Set speed</strong></label>
	    <input id="input-speed" type="number" placeholder="in mph">
	  </div>
	  <div class="toggle active">
  		<div class="toggle-handle"></div>
	  </div>
	</form>

</div>
</template>
