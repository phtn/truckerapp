<template name="calc">
<div class="left-animate">
		<div class="panel panel-primary">
			  <!-- Default panel contents -->
			  <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Trip Calculator <a href="/"><span class="glyphicon glyphicon-remove pull-right right"></span></a></div>
			  

			<!-- List group -->
			<ul class="list-group">
			    
			    <li class="list-group-item">
			    	<div class="input-group input-group-sm">
					  <span class="input-group-addon" id="sizing-addon3">Distance</span>
					  <input type="text" class="form-control" placeholder="in miles" aria-describedby="sizing-addon3">
					</div>
			    </li>
			    <li class="list-group-item">
			    	<div class="input-group input-group-sm">
					  <span class="input-group-addon" id="sizing-addon3">Speed &nbsp;&nbsp;&nbsp;</span>
					  <input type="text" class="form-control" placeholder="mph" aria-describedby="sizing-addon3">
					</div>
			    </li>
			  </ul>
		</div>
	{{> results}}
</div>
</template>
