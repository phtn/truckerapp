<template name="results">
	<div class="panel panel-default results">
		<div class="panel-heading"><span class="glyphicon glyphicon-stats"></span> Results <span class="glyphicon glyphicon-bookmark pull-right right save-result"></span></div>

		<ul class="list-group">
			<li class="list-group-item">
				<div class="drive" horizontal layout center-justified>
					<div>
		    		<span class="drive-label">Driving as: </span>
		    	</div>
		    	<div flex class="">
		    		<span class="team"> Team </span>
		    		<paper-toggle-button id="drive-toggle-button" checked="false"></paper-toggle-button>
		    		<span class="solo"> Solo </span>
		    	</div>
		    	<div>
		    		<span class="glyphicon glyphicon-ok pull-right check-save"></span>
		    	</div>
		    </div>
		  </li>
	    <li class="list-group-item">
				<div horizontal layout center>
					<div class="result-labels">
			    	<span class="gen-label">
			    		Total Hours:
			    	</span>
					</div>
					<div flex>
			    	<span class="label label-primary hours" >
			    		{{ totalHours }}
			    	</span>
					</div>
				</div>
	    </li>
	    <li class="list-group-item">
				<div horizontal layout>
					<div class="result-labels">
			    	<span class="gen-label">
			    		Trip Duration:
			    	</span>
					</div>
					<div flex>
						<span class="label label-default hours" >
							{{ tripDuration }}
						</span>
					</div>
				</div>
	    </li>
	    <li class="list-group-item">
				<div horizontal layout>
					<div class="result-labels">
			    	<span class="gen-label">
			    		Trip Value:
			    	</span>
					</div>
					<div flex>
						<span class="label label-success hours" >
							$1000 in cash
						</span>
					</div>
				</div>
	    </li>
	    <li class="list-group-item">
				<div horizontal layout>
					<div class="result-labels">
			    	<span class="gen-label">
			    		Hourly Rate:
			    	</span>
					</div>
					<div flex>
						<span class="label label-success hours" >
							$35 per hour baby!
						</span>
					</div>
				</div>
	    </li>

	    <li class="list-group-item"></li>
		</ul>
	</div>
</template>
