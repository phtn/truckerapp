<template name="saved">

<div flex horizontal layout center-justified class="calc-title down-animate">
	<core-icon icon="save"></core-icon> <h4> Saved </h4>
</div>
<div horizontal layout class="topbar-container">
	<div class="pull-left topbar saved-icon" flex one center-justified>
		<paper-icon-button icon="arrow-back" id="exit"></paper-icon-button>
	</div>
	<div class="topbar" flex three>
		<span class="topbar-label">ALL</span>
	</div>
	
	<div class="pull-right topbar saved-icon" flex one>
		<paper-icon-button icon="filter-list" id="filter-saved"></paper-icon-button>
	</div>	
</div>
<br>
<div class="left-animate">
<div vertical layout class="">
	<ul class="saved-ul">
		{{#each saved}}
		<li class="saved-li">
			<paper-shadow z="1">
			<div vertical layout class="vert-saved-list"> 
				<div horizontal layout class="left-animate saved-list" center>
					<div class="" >
						<core-icon icon="apps" class="saved-icon-li"></core-icon>
					</div>
					<div class="list-label-div">
						<span class="miles-label-saved">{{ saveMiles }}</span> 
						<span class="miles-label-unit-saved">miles</span>
					</div>
					<div class="list-label-div">
						<span class="miles-label-saved">{{ saveSpeed }}</span>
						<span class="miles-label-unit-saved">mph</span>
					</div>
					<div flex class="list-label-div">
						<span class="total-hours-saved">{{ saveTotalHours }}</span>
					</div>
					<div class="list-label-div">
						<span class="accept-saved">87</span>
					</div>
				</div> 

				<div horizontal layout class="saved-lower-div">
					<div class="when-div">
						<span class="date-saved">{{ saveDate }}</span>
					</div>
				</div>
			</div>
			</paper-shadow>
		</li>

		{{/each}}
	</ul>
</div>
</div>
</template>
